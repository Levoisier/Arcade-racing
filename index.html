<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade racing </title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="game-container">
        <canvas id="game" ></canvas>

        <div class="btns">
            <button id="up">UP</button>
            <p></p>
            <button id="left">LEFT</button>
            <button id="right">RIGHT</button>
            <p></p>
            <button id="down">DOWN</button>
        </div>

        <div class="messages">
            <p> Hearts: <span id="lives"></span></p>
            <p> Time:  <span id="time"></span></p>
            <p> Record:  <span id="record"></span></p>
            <p id="result"></p>
        </div>
        <script src="maps.js"></script>
        <script src="game.js"></script>
    </div>

    <div id="gameover-screen" class="inactive" style="display: none;">
        <h1>💩 Game Over 💩</h1>
        <h1>Time <span id="record-lose"></span></h1>
        <h1>Record <span id="record-final"></span></h1>
        <button id="gameoverButton" onclick="gameReload()">Try again</button>
    </div>

    <div id="winner-screen" class="inactive" style="display: none;">
        <h1> 🏆 WINNER! 🏆 </h1>    
        <h1>Time <span id="record-win"></span></h1>
        <h1>Record <span id="record-final-win"></span></h1>
        <button id="gameoverButton" onclick="gameReload()">Try again</button>
    </div>
</body>
</html>
